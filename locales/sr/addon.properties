addon_description= Tab Center је покушај решавања неких проблема насталих из начина на који људи користе језичке (најзначајнији проблем "превише језичака") и омогућавања свестране базе корисничког интерфејса за будуће иновације. Прва верзија овог Firefox додатка уређује језичке у вертикалном, уместо у хоризонталном поретку. Доста је инспирисан и позајмљује идеје од одличног VerticalTabs додатка.
