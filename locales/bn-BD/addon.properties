addon_description= Tab Center এমন কিছু সমস্যার (বেশিভাগ সময়ে "অনেক বেশি ট্যাব" সমস্যা) সমাধান যা লোকজন ট্যাব ব্যবহারে সম্মুখিন হয়ে থাকেন এবং যা ভবিষ্যত উদ্ভাবনী উপর ভিত্তি করে একটি বহুমুখী UI প্রদান করে। এই অ্যাড-অনের প্রথম সংস্করণটি Firefox এর ট্যাবগুলোকে আনুভূমিক ভাবে সাজানোর বদলে উল্লম্বভাবে সাজিয়ে দেয়। VerticalTabs এর মত চমৎকার অ্যাড-অনের ধারণা থেকে এই অ্যাড-অনটি তৈরি করা হয়েছে।
