addon_description= Tab Center er et forsøk på å løse noen av problemene som kommer av måten folk bruker faner (framfor alt problemet «for mange faner»), og tilbyr et mer allsidig grensesnitt som basis for fremtidig innovasjon. Den første versjonen av denne Firefox-utvidelsen arrangerer faner vertikalt istedenfor horisontalt. Den er veldig inspirert av og låner ideer fra den utmerkede VerticalTabs-utvidelsen.
