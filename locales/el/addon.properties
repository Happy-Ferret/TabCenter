addon_description= Το Tab Center είναι μια προσπάθεια για την επίλυση μερικών ζητημάτων που έχουν προκύψει από τον τρόπο χρήσης των καρτελών (κυρίως του προβλήματος “υπερβολικά πολλές καρτέλες”) και την παροχή μιας πιο εύχρηστης βάσης UI για μελλοντικές καινοτομίες. Η πρώτη έκδοση αυτού του προσθέτου του Firefox τοποθετεί τις καρτέλες κάθετα και όχι οριζόντια. Είναι εμπνευσμένο και δανείζεται ιδέες από το εξαιρετικό πρόσθετο VerticalTabs.
